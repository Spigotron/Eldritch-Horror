<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games List</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Optional CSS file -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 12px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Games List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Ancient One</th>
                <th>Victory?</th>
                <th>Score</th>
                <th># Players</th>
                <th># Investigators</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
            <tr>
                <td>{{ game.id }}</td>
                <td>{{ game.date }}</td>
                <td>{{ game.ancient_one }}</td>
                <td>{{ game.victory }}</td>
                <td>{{ game.score }}</td>
                <td>{{ game.player_count }}</td>
                <td>{{ game.investigator_count }}</td>
                <td>{{ game.notes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
